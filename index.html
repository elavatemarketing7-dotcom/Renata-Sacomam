
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dra. Renata Sacomam | Harmonização Facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'premium-gold': '#d4af37',
              'gold-light': '#f9f295',
              'gold-dark': '#b8860b',
              'luxury-white': '#fdfbf7',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              signature: ['Dancing Script', 'cursive'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-signature {
        font-family: 'Dancing Script', cursive;
      }
      .bg-premium-gold {
        background: linear-gradient(135deg, #b8860b 0%, #f9f295 50%, #d4af37 100%);
      }
      .text-premium-gold {
        background: linear-gradient(135deg, #b8860b 0%, #f9f295 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .glass-luxury {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.3);
      }

      .animate-in {
        animation-duration: 0.8s;
        animation-fill-mode: both;
      }
      .fade-in { animation-name: fadeIn; }
      .zoom-in { animation-name: zoomIn; }
      .slide-in-from-bottom-4 { animation-name: slideInBottom4; }
      .slide-in-from-bottom-8 { animation-name: slideInBottom8; }
      .slide-in-from-top-4 { animation-name: slideInTop4; }
      .slide-in-from-right-12 { animation-name: slideInRight12; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInBottom4 { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInBottom8 { from { opacity: 0; transform: translateY(2rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInTop4 { from { opacity: 0; transform: translateY(-1rem); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInRight12 { from { opacity: 0; transform: translateX(3rem); } to { opacity: 1; transform: translateX(0); } }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-white text-black selection:bg-premium-gold/30">
    <div id="root"></div>
  </body>
</html>
